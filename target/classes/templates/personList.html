<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <section layout:fragment="css_placeholder">
        <link rel="stylesheet" th:href="@{/css/person_list.css}" href="../../css/person_list.css"/>
    </section>
</head>
<body>
<header layout:fragment="page_header" class="d-none"></header>
<ol layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Person List</li>
</ol>
<th:block layout:fragment="page_content">
    <a class="btn btn-secondary create-person-btn" th:href="@{/person}" role="button">Create Person</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Zipcode</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td>
                <a th:href="@{'/person/' + ${person.id}}" th:text="${person.firstName}">
                </a>
            </td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.phone}"></td>
            <td th:text="${person.address.city}"></td>
            <td th:text="${person.address.state}"></td>
            <td th:text="${person.address.zipcode}"></td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>

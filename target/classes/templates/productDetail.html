<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">
<head>
<th:block layout:fragment="css_placeholder">
	<link rel="stylesheet" th:href="@{/css/productDetail.css}"
		href="../../css/productDetail.css" />
</th:block>
<th:block layout:fragment="scripts">
	<script th:src="@{/js/product.js}" src="../../js/product.js"
		type="text/javascript"></script>
</th:block>
</head>
<body>
	<header layout:fragment="page_header" class="d-none"></header>
	<ol layout:fragment="breadcrumb">
		<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
		<li class="breadcrumb-item active" aria-current="page">Product</li>
	</ol>

	<th:block layout:fragment="page_content">
		<form th:object="${product}" th:action="@{/product}" method="post"
			class="form-custom">
			<input type="hidden" name="id" th:field="*{id}" />
			<div class="form-group row">
				<label for="name" class="col-sm-3 col-form-label">Name</label>
				<div class="col-sm-9">
					<input th:field="*{productName}" type="text" 
						id="name">
				</div>
			</div>
			<div class="form-group row">
				<label for="description" class="col-sm-3 col-form-label">Description</label>
				<div class="col-sm-9">
					<textarea th:field="*{description}" 
						id="description" cols="50" rows="3"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="price" class="col-sm-3 col-form-label">Price</label>
				<div class="col-sm-9">
					<input type="text" th:field="*{price}" 
						id="price">
				</div>
			</div>

			<div class="form-group row">
				<label for="productType" class="col-sm-3 col-form-label">Product
					Type</label>
				<div class="col-sm-9">
					<select th:field="*{productType}"
						id="productType">
						<option th:each="productType : ${productTypes}"
							th:text="${productType}" th:value="${productType}"></option>
					</select>
				</div>
			</div>
			<input type="submit" class="btn btn btn-warning" />
			<button th:if="${product.id != null && product.id != 0 }"
				id="deleteProductBtn" class="btn btn-danger">Delete</button>
		</form>
	</th:block>
</body>
</html>

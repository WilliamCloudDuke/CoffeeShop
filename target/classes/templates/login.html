<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">
<head>
<th:block layout:fragment="css_placeholder">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{/css/login.css}"
		href="../../css/login.css" />
</th:block>
</head>
<body>
	<header layout:fragment="page_header" class="d-none"></header>

	<ol layout:fragment="breadcrumb" class="d-none">
	</ol>

	<th:block layout:fragment="page_content">
		<form class="form-horizontal" role="form" method="POST"
			th:action="@{/login}">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h2>Login</h2>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div th:if="${param.error}" class="text-danger align-middle">
						<i class="fa fa-close"></i> Invalid username and password.
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group has-danger">
						<label class="sr-only" for="username">Email</label>
						<div>
							<input type="text" name="username" class="form-control"
								id="username" placeholder="something@example.com" required
								autofocus>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="sr-only" for="password">Password</label>
						<div>
							<input type="password" name="password" class="form-control"
								id="password" placeholder="Password" required>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-control-feedback">
						<span class="text-danger align-middle"> </span>
					</div>
				</div>
			</div>
			<div class="row" style="padding-top: 1rem">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<button type="submit" class="btn btn btn-light">Login</button>
					<a class="btn btn-link" href="/signup">Create new user</a>
				</div>
			</div>
		</form>
	</th:block>
</body>
</html>

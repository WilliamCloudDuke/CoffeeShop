<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <th:block layout:fragment="css_placeholder">
        <link rel="stylesheet" th:href="@{/css/productDetail.css}" href="../../css/productDetail.css"/>
    </th:block>
</head>
<body>
<header layout:fragment="page_header" class="d-none"></header>
<ol layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Product</li>
</ol>

<th:block layout:fragment="page_content">
    <form th:object="${product}" th:action="@{/product}" method="post" class="form-custom">
        <input type="hidden" name="id" th:field="*{id}" />
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
                <input th:field="*{productName}" type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
                <textarea th:field="*{description}" class="form-control" id="description" cols="50" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-3 col-form-label">Price</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{price}" class="form-control" id="price">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="productType" class="col-sm-3 col-form-label">Product Type</label>
            <div class="col-sm-9">
                <select th:field="*{productType}" class="custom-select form-control" id="productType">
                    <option th:each="productType : ${productTypes}" th:text="${productType}" th:value="${productType}"></option>
                </select>
            </div>
        </div>
        <input type="submit" class="btn btn-primary"/>
        <button th:if="${product.id != null && product.id != 0 }" id="deleteProductBtn" class="btn btn-secondary">
            Delete
        </button>
    </form>
</th:block>
</body>
<th:block layout:fragment="scripts">
    <script th:src="@{/js/product.js}" src="../../js/product.js" type="text/javascript"></script>
</th:block>
</html>

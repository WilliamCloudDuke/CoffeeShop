<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">
<head>
<th:block layout:fragment="css_placeholder">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{/css/login.css}"
		href="../../css/login.css" />
</th:block>
</head>
<body>
	<header layout:fragment="page_header" class="d-none"></header>
	<ol layout:fragment="breadcrumb" class="d-none">
	</ol>
	<th:block layout:fragment="page_content">
		<h1>Signup - Create User</h1>
		<form class="form-horizontal" th:object="${person}" role="form"
			method="POST" th:action="@{/signup}">
			<div class="form-group row">
				<label for="firstName" class="col-sm-3 col-md-3 col-form-label">First
					Name</label>
				<div class="col-sm-5 col-md-5">
					<input th:field="*{firstName}" type="text" 
						id="firstName" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="lastName" class="col-sm-3 col-md-3 col-form-label">Last
					Name</label>
				<div class="col-sm-5 col-md-5">
					<input th:field="*{lastName}" type="text" 
						id="lastName" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-3 col-md-3 col-form-label">Email</label>
				<div class="col-sm-5 col-md-5">
					<input th:field="*{email}" type="text" 
						id="email" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-3 col-md-3 col-form-label">Password</label>
				<div class="col-sm-5 col-md-5">
					<input th:field="*{password}" type="password" 
						id="password" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="phone" class="col-sm-3 col-md-3 col-form-label">Phone
					Number</label>
				<div class="col-sm-5 col-md-5">
					<input th:field="*{phone}" type="text" 
						id="phone">
				</div>
			</div>
			<div class="form-group row">
				<label for="city" class="col-sm-3 col-md-3 col-form-label">City</label>
				<div class="col-sm-5 col-md-5">
					<input th:field="*{address.city}" type="text" 
						id="city">
				</div>
			</div>
			<div class="form-group row">
				<label for="state" class="col-sm-3 col-md-3 col-form-label">State</label>
				<div class="col-sm-5 col-md-5">
					<input th:field="*{address.state}" type="text" 
						id="state">
				</div>
			</div>
			<div class="form-group row">
				<label for="country" class="col-sm-3 col-md-3 col-form-label">Country</label>
				<div class="col-sm-5">
					<input th:field="*{address.country}" type="text"
						 id="country">
				</div>
			</div>
			<div class="form-group row">
				<label for="zipcode" class="col-sm-3 col-md-3 col-form-label">Zip
					Code</label>
				<div class="col-sm-5 col-md-5">
					<input th:field="*{address.zipcode}" type="text"
						id="zipcode">
				</div>
			</div>
			<input type="submit" class="btn btn-warning" value="Signup" />
		</form>
	</th:block>
</body>
</html>
